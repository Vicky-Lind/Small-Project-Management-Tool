{% extends "./base.html" %}
{% block content %}

<h1 class="text-2xl">
  List of Projects
</h1>

{% for project in projects %}
    <li><a href="{% url 'project_detail' project.id %}">{{ project.title }}</a></li>
{% endfor %}

<a class="bg-gray-200" href="{% url 'project_create' %}">Create a new project</a>
{% endblock %}
